version: '3.7'
services:
  server:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - express
    links:
      - express
    environment:
      NGINX_PORT: 80

  express:
    tty: true
    stdin_open: true
    image: node:alpine
    init: true
    volumes:
      - ../:/app
    working_dir: /app
    environment:
      NODE_ENV: development
    command: ['bin/www']
